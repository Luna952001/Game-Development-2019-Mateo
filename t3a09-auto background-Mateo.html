<font color=teal><h2 align=center>Auto Background by Mateo </h2> </font>

<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://i.pinimg.com/originals/f0/1a/77/f01a7747ff313829754516e972e3164a.jpg">

<script>
   let myGlobalX = 0
   let myGlobalY = 0
   let myClock
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp = myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp

}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click()
  }, 100)

}">



<input type=button value="Image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 +
'px'
}"><br><br>

  clearInterval(myClock)

  document.getElementById('myBody').style.backgroundPosition =myTemp
