<font color=red><h2 align=center> Passing Variables to Functions by Mateo </h2>

<body background="https://media.tenor.com/images/54cfb760a96b8139cd8b6134acc73050/tenor.gif">

<input type=text id="myText01" value=""><br>
<textarea id="myArea01" rows=4 cols=70></textarea><br>

<input type=button value="Input/Output" onclick="{
   document.all.myArea01.value= document.all.myText01.value
}">

<div id="myDiv01"></div>
<script>
