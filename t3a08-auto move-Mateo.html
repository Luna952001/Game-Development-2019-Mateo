<font color=white><h2 align=center>Auto Move by Mateo </h2>
<body background="https://thumbs.gfycat.com/HonorableScratchyHuia-small.gif">
<img src="https://yt3.ggpht.com/a-/AAuE7mBTOZoaJcF5lM8-4m4OnwECj6twOBSCivod=s900-mo-c-c0xffffffff-rj-k-no" id="myImage01" style="position:relative;
z=index:-1; left:0px; top:0px; height:100px; width:100px;">


<script> var myLooping = 0 </script>

<input type=button value="auto right" onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){
   document.getElementById('myImage01').style.left =
   parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
         

  if(parseInt(document.getElementById('myImage01').style.left) > 650){
    document.getElementById('myImage01').style.left = '0px'
  }

 }, 60)
}">


<input type=button value="auto left" onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){
   document.getElementById('myImage01').style.left =
   parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'

  
   if(parseInt(document.getElementById('myImage01').style.left) > 650){
    document.getElementById('myImage01').style.left = '0px'
  }

 }, 60)
}">


<input type=button value="auto down" onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){
   document.getElementById('myImage01').style.top =
   parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'

  
   if(parseInt(document.getElementById('myImage01').style.top) > 650){
    document.getElementById('myImage01').style.left = '0px'
  }

 }, 60)
}">


<input type=button value="auto up" onclick="{
   clearInterval(myLooping)
   myLooping = setInterval(function(){
   document.getElementById('myImage01').style.top =
   parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'

  
   if(parseInt(document.getElementById('myImage01').style.top) > 650){
    document.getElementById('myImage01').style.left = '0px'
  }

 }, 60)
}">


</body>
</html>
